<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="return myfunction(event);">
            <p class="heading">Register With Us</p>
            <div class="userInput">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter username">
                <!-- <p>hello</p> -->
            </div>
            <div class="userInput">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter email">
            </div>
            <div class="userInput">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter password">
            </div>
            <div class="userInput">
                <label>Confirm Password</label>
                <input type="password" name="" id="checkPassword" placeholder="Enter password again">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
